dev = [
  "mypy>=1.13.0",
  "pyclean>=3.0.0",
  "pytest-asyncio>=0.24.0",
  "pytest-cov>=6.0.0",
  "pytest>=8.3.4",
  "ruff>=0.8.2",
]

[tool.hatch.build.targets.wheel]
packages = ["src/examples_py_web"]
